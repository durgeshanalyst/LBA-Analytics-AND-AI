<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Roadmap - Ladder Style</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .roadmap-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 40px 10px;
        }

        .ladder {
            position: relative;
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Ladder Line */
        .ladder::before {
            content: '';
            position: absolute;
            width: 6px;
            height: 100%;
            background: white;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }

        .step {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 15px 25px;
            width: 200px;
            text-align: center;
            font-weight: bold;
            color: white;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s ease-in-out;
        }

        .step::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 4px;
            background: white;
            top: 50%;
            transform: translateY(-50%);
        }

        .step.left {
            align-self: flex-start;
            margin-left: 20px;
        }

        .step.left::before {
            right: -60px;
        }

        .step.right {
            align-self: flex-end;
            margin-right: 20px;
        }

        .step.right::before {
            left: -60px;
        }

        /* Icon Styles */
        .step i {
            font-size: 20px;
        }

        /* Hover Effect */
        .step:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Animated Goal */
        .goal {
            background: #20c997;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            position: relative;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3); }
            100% { box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.6); }
        }

        /* Step Colors */
        .green { background: rgba(40, 167, 69, 0.8); }
        .red { background: rgba(220, 53, 69, 0.8); }
        .yellow { background: rgba(255, 193, 7, 0.8); color: black; }
        .blue { background: rgba(0, 123, 255, 0.8); }
        .purple { background: rgba(111, 66, 193, 0.8); }
        .orange { background: rgba(253, 126, 20, 0.8); }

        /* Responsive Design */
        @media (max-width: 480px) {
            .step {
                width: 160px;
                font-size: 14px;
                padding: 10px;
            }

            .step::before {
                width: 40px;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <h2>Your Roadmap to Success</h2>

    <div class="roadmap-container">
        <div class="ladder">
            <div class="step left green"><i class="fas fa-search"></i> Evaluation</div>
            <div class="step right red"><i class="fas fa-map"></i> Custom Roadmap</div>
            <div class="step left yellow"><i class="fas fa-chalkboard-teacher"></i> Live Session</div>
            <div class="step right blue"><i class="fas fa-tasks"></i> Assignments</div>
            <div class="step left purple"><i class="fas fa-chart-line"></i> Weekly Evaluation</div>
            <div class="step right orange"><i class="fas fa-microphone"></i> Mock Interview</div>
            <div class="goal"><i class="fas fa-briefcase"></i> ðŸŽ¯ Placement</div>
        </div>
    </div>

</body>
</html>
