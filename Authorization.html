<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a5acd, #836FFF);
            margin: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .left-section {
            flex: 1;
            background: url('/asset/DA1.png') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 40px;
            text-align: center;
        }
        .left-section h2 {
            font-size: 28px;
            margin-bottom: 10px;
            animation: slideIn 1s ease-in-out;
        }
        .left-section p {
            font-size: 16px;
            max-width: 80%;
            animation: slideIn 1.2s ease-in-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: #ffffff;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }
        input:focus {
            border-color: #6a5acd;
            outline: none;
            transform: scale(1.05);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #6a5acd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover {
            background: #5848c2;
            transform: scale(1.05);
        }
        #otpSection {
            display: none;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            .left-section {
                height: 250px;
                background-size: cover;
                color: white;
                padding: 20px;
            }
            .right-section {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h2>Secure a job in your dream company</h2>
            <p>Connect with over 300+ partner companies and take your career to the next level!</p>
        </div>
        <div class="right-section">
            <div class="form-container">
                <h2>Enter your mobile number to login/signup</h2>
                <p>To verify, we will send you a 5-digit code to your phone.</p>
                <input type="text" id="mobileNumber" placeholder="Mobile Number" maxlength="10">
                <button id="sendOTP">Next</button>
                <div id="otpSection">
                    <input type="text" id="otpInput" placeholder="Enter OTP" maxlength="5">
                    <button id="verifyOTP">Verify</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("sendOTP").addEventListener("click", function() {
            let mobile = document.getElementById("mobileNumber").value;
            if (mobile.length === 10 && !isNaN(mobile)) {
                alert("OTP sent to " + mobile);
                document.getElementById("otpSection").style.display = "block";
            } else {
                alert("Enter a valid 10-digit mobile number.");
            }
        });
        document.getElementById("verifyOTP").addEventListener("click", function() {
            let otp = document.getElementById("otpInput").value;
            if (otp.length === 5 && !isNaN(otp)) {
                alert("OTP verified. Welcome!");
            } else {
                alert("Invalid OTP. Please try again.");
            }
        });
    </script>
</body>
</html>
