<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Knowledge Transfer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        /* Mentor in the Center */
        .mentor {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* Circular Mentees */
        .mentee {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #28a745;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }

        /* Positioning 6 Mentees in a Circular Formation */
        .mentee:nth-child(1) { top: 0%; left: 50%; transform: translateX(-50%); }
        .mentee:nth-child(2) { top: 20%; right: 5%; }
        .mentee:nth-child(3) { bottom: 20%; right: 5%; }
        .mentee:nth-child(4) { bottom: 0%; left: 50%; transform: translateX(-50%); }
        .mentee:nth-child(5) { bottom: 20%; left: 5%; }
        .mentee:nth-child(6) { top: 20%; left: 5%; }

        /* Skill Icons */
        .skill {
            position: absolute;
            font-size: 20px;
            color: #ffcc00;
            opacity: 0;
        }

        /* Skill Animation (Moving in a Straight Line) */
        @keyframes moveSkill1 { 0% { opacity: 1; top: 50%; left: 50%; } 100% { top: 5%; left: 50%; } }
        @keyframes moveSkill2 { 0% { opacity: 1; top: 50%; left: 50%; } 100% { top: 25%; left: 85%; } }
        @keyframes moveSkill3 { 0% { opacity: 1; top: 50%; left: 50%; } 100% { top: 75%; left: 85%; } }
        @keyframes moveSkill4 { 0% { opacity: 1; top: 50%; left: 50%; } 100% { top: 95%; left: 50%; } }
        @keyframes moveSkill5 { 0% { opacity: 1; top: 50%; left: 50%; } 100% { top: 75%; left: 5%; } }
        @keyframes moveSkill6 { 0% { opacity: 1; top: 50%; left: 50%; } 100% { top: 25%; left: 5%; } }

        /* Applying animations to different skill icons */
        .skill:nth-child(1) { animation: moveSkill1 2s linear infinite; }
        .skill:nth-child(2) { animation: moveSkill2 2s linear infinite; }
        .skill:nth-child(3) { animation: moveSkill3 2s linear infinite; }
        .skill:nth-child(4) { animation: moveSkill4 2s linear infinite; }
        .skill:nth-child(5) { animation: moveSkill5 2s linear infinite; }
        .skill:nth-child(6) { animation: moveSkill6 2s linear infinite; }

    </style>
</head>
<body>

<div class="container">
    <!-- Mentor -->
    <div class="mentor">Mentor</div>

    <!-- Mentees -->
    <div class="mentee">M1</div>
    <div class="mentee">M2</div>
    <div class="mentee">M3</div>
    <div class="mentee">M4</div>
    <div class="mentee">M5</div>
    <div class="mentee">M6</div>

    <!-- Skill Icons Moving Outward -->
    <i class="skill fas fa-database"></i>
    <i class="skill fas fa-chart-line"></i>
    <i class="skill fas fa-code"></i>
    <i class="skill fas fa-brain"></i>
    <i class="skill fas fa-file-excel"></i>
    <i class="skill fas fa-server"></i>
</div>

</body>
</html>
